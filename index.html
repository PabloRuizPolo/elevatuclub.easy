<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElevaTuClub</title>
    <meta property="og:title" content="ElevaTuClub" />
    <meta name="description" content="Preparación física de tu club" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/header/header.css" />
    <link rel="stylesheet" href="./styles/main/sliders.css" />
  </head>

      <div class="brand-container">
        <h2 class="eleva">ELEVA TU CLUB</h2>

    <main>

        <div class="banner_content">

            MEJORA LOS RESULTADOS Y LA EVOLUCION DE TUS EQUIPOS
          </h2>
        </div>

      <section class="services"></section>
      <section class="club-relationship"></section>
      <section class="app-description"></section>

      <section class="opinions"></section>

    <footer></footer>
