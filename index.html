<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElevaTuClub</title>
    <meta property="og:title" content="ElevaTuClub" />
    <meta name="description" content="Preparación física de tu club" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/header/header.css" />
    <link rel="stylesheet" href="./styles/main/sliders.css" />
    <link rel="stylesheet" href="./styles/main/services.css" />
  </head>
  <body>
    <header>
      <div class="brand-container">
        <h2 class="eleva">ELEVA TU CLUB</h2>
        <img
          class="logo-img"
          src="./multimedia/ELEVALOGO.svg"
          alt="eleva-logo"
        />
      </div>
      <div class="menu-container"></div>
    </header>
    <main>
      <section class="sliders">
        <div class="banner_image"></div>
        <div class="banner_content">
          <h2 class="banner_text">
            <span class="purple-text">MEJORA</span> LOS
            <span class="purple-text">RESULTADOS</span> Y LA
            <span class="purple-text">EVOLUCION</span> DE TUS EQUIPOS
          </h2>
        </div>
        <a class="banner-form" href="">
          <div>
            <h3 class="demo-text">Consigue una Demo de tu club!</h3>
          </div>
        </a>
      </section>
      <section class="services">
        <div class="title-container">
          <h2 class="title">Nuestro servicios</h2>
        </div>
        <div class="wraper-services">
          <div class="wrap-service">
            <h3 class="service-title"></h3>
            <div class="service-container">
              <img src="" alt="service-image" />
              <div class="description-service">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="wraper-services">
          <div class="wrap-service">
            <h3 class="service-title"></h3>
            <div class="service-container">
              <img src="" alt="service-image" />
              <div class="description-service">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="wraper-services">
          <div class="wrap-service">
            <h3 class="service-title"></h3>
            <div class="service-container">
              <img src="" alt="service-image" />
              <div class="description-service">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="wraper-services">
          <div class="wrap-service">
            <h3 class="service-title"></h3>
            <div class="service-container">
              <img src="" alt="service-image" />
              <div class="description-service">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="club-relationship"></section>
      <section class="app-description"></section>
      <section class="form-container"></section>
      <section class="opinions"></section>
    </main>
    <footer></footer>
  </body>
</html>
